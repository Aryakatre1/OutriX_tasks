<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Bug</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Edit Bug</h1>
    <a href="/">Back to Bug List</a>
    <hr>
    <form action="/edit_bug/{{ bug.id }}" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ bug.title }}" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50">{{ bug.description }}</textarea><br><br>

        <label for="status">Status:</label><br>
        <select id="status" name="status">
            <option value="Open" {% if bug.status == 'Open' %}selected{% endif %}>Open</option>
            <option value="In Progress" {% if bug.status == 'In Progress' %}selected{% endif %}>In Progress</option>
            <option value="Resolved" {% if bug.status == 'Resolved' %}selected{% endif %}>Resolved</option>
            <option value="Closed" {% if bug.status == 'Closed' %}selected{% endif %}>Closed</option>
        </select><br><br>

        <label for="priority">Priority:</label><br>
        <select id="priority" name="priority">
            <option value="Low" {% if bug.priority == 'Low' %}selected{% endif %}>Low</option>
            <option value="Medium" {% if bug.priority == 'Medium' %}selected{% endif %}>Medium</option>
            <option value="High" {% if bug.priority == 'High' %}selected{% endif %}>High</option>
        </select><br><br>
        
        <input type="submit" value="Update Bug">
    </form>
</body>
</html>
